<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link href="./output.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
    <title>GitHub User Search App</title>
  </head>

  <body
    class="bg-midnightBlue px-7 lg:flex lg:justify-center lg:items-center lg:min-h-screen"
  >
    <div class="w-full lg:max-w-[600px]">
      <div class="flex items-center justify-between my-8 lg:mt-0 lg:mb-8">
        <h1 class="text-[26px] font-bold text-white">devfinder</h1>
        <div class="flex items-center space-x-4 text-white">
          <p
            id="theme-text"
            class="mr-4 font-semibold tracking-widest uppercase"
          >
            Light
          </p>
          <i class="cursor-pointer fa-regular fa-sun"></i>
        </div>
      </div>

      <div
        class="flex items-center gap-1 py-2 pl-4 text-white bg-deepSpaceBlue rounded-2xl"
      >
        <i class="text-2xl fa-solid fa-magnifying-glass text-electricAzure"></i>
        <input
          type="text"
          class="w-full ml-2 placeholder:text-xs lg:placeholder:text-base text-frostGray placeholder-frostGray"
          placeholder="Search GitHub username..."
        />
        <button
          id="search-btn"
          class="p-4 font-bold leading-none cursor-pointer rounded-xl bg-azureRadiance"
        >
          Search
        </button>
      </div>

      <div class="mt-4 text-white bg-deepSpaceBlue rounded-2xl">
        <div class="flex p-6 pt-9">
          <img
            src="images/original.png"
            id="avatar"
            alt="Original GitHub Octocat"
            class="rounded-full w-22 h-22"
          />
          <div class="mt-1.5 ml-6">
            <h2 id="name-display" class="mb-1 font-bold"></h2>
            <p id="user-display" class="text-electricAzure mb-2.5"></p>
            <p id="joined-display" class="text-xs text-frostGray mb-2.5"></p>
            <p id="bio-display" class="text-xs text-frostGray"></p>
          </div>
        </div>

        <div class="p-7 lg:ml-27">
          <div
            class="flex justify-center py-5 text-xs lg:justify-between lg:px-5 gap-x-8 bg-midnightBlue rounded-xl text-frostGray"
          >
            <div class="flex flex-col gap-y-2">
              <p>Repos</p>
              <p id="repos-display" class="text-xl text-center">0</p>
            </div>
            <div class="flex flex-col gap-y-2">
              <p>Followers</p>
              <p id="followers-display" class="text-xl text-center">0</p>
            </div>
            <div class="flex flex-col gap-y-2">
              <p>Following</p>
              <p id="following-display" class="text-xl text-center">0</p>
            </div>
          </div>
        </div>

        <div class="space-y-5 px-7 pb-9 lg:ml-27">
          <div class="flex items-center">
            <i
              id="location-icon"
              class="w-6 h-6 text-2xl fa-solid fa-location-dot"
            ></i>
            <p id="location-display" class="ml-5 text-sm"></p>
          </div>
          <div class="flex items-center">
            <i id="website-icon" class="w-6 h-6 text-xl fa-solid fa-link"></i>
            <p id="website-display" class="mb-1 ml-5 text-sm"></p>
          </div>
          <div class="flex items-center">
            <i
              id="twitter-icon"
              class="w-6 h-6 text-2xl fa-brands fa-twitter"
            ></i>
            <p id="twitter-display" class="ml-5 text-sm"></p>
          </div>
          <div class="flex items-center">
            <i
              id="company-icon"
              class="w-6 h-6 text-2xl fa-solid fa-building"
            ></i>
            <p id="company-display" class="ml-5 text-sm"></p>
          </div>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
